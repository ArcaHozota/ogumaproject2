<!DOCTYPE html>
<html lang="ja-JP" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>PGアプリケーション</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="_csrf_header" th:content="${_csrf.headerName}">
	<meta name="_csrf_token" th:content="${_csrf.token}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<link rel="stylesheet" th:href="@{/static/css/style.css}">
	<link rel="shortcut icon" type="image/x-icon" th:href="@{/static/favicon.ico}">
	<script type="text/javascript" th:src="@{/static/jquery/jquery-3.7.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/static/layer/layer.js}"></script>
</head>

<body>
	<style>
		input[type=password]::-ms-reveal {
			display: none;
		}

		input[type=password]::-ms-clear {
			display: none;
		}

		input[type=password]::-o-clear {
			display: none;
		}

		.input-box .icon #eyeIcons {
			position: absolute;
			cursor: pointer;
			right: 30px;
			color: #fff;
			font-size: 18px;
			line-height: 50px;
		}
	</style>
	<div class="container">
		<div class="login-box">
			<!-- Login Form -->
			<form th:action="@{/pgcrowd/employee/do/signup}" th:method="post" class="form-signin" role="form">
				<h2>Sign Up</h2>
				<div class="input-box">
					<span class="icon"><i class="fa-solid fa-envelope"></i></span>
					<input type="text" name="loginAcct" id="emailAddress" placeholder="Email address" required>
				</div>
				<div class="input-box">
					<span class="icon"><i class="fa-solid fa-key" id="passwordkeyIcn1"></i></span>
					<span class="icon"><i class="fa-solid fa-eye" id="eyeIcons"></i></span>
					<input type="password" name="userPswd" id="passwordIpt1" placeholder="Password" required>
				</div>
				<div class="input-box">
					<span class="icon"><i class="fa-solid fa-key" id="passwordkeyIcn2"></i></span>
					<input type="password" name="userPswd" id="passwordIpt2" placeholder="Re-enter password" required>
				</div>
				<div class="input-box">
					<span class="icon"><i class="fa-solid fa-calendar"></i></span>
					<input type="date" name="dateOfBirth" id="dateOfBirth" required>
				</div>
				<button type="submit">Sign up</button>
			</form>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function () {
			let flag = 0;
			$("#eyeIcons").on('click', function () {
				if (flag === 0) {
					$("#passwordIpt1").attr('type', 'text');
					$("#passwordIpt2").attr('type', 'text');
					$(this).removeClass('fa-eye');
					$(this).addClass('fa-eye-slash');
					flag = 1;
				} else {
					$("#passwordIpt1").attr('type', 'password');
					$("#passwordIpt2").attr('type', 'password');
					$(this).removeClass('fa-eye-slash');
					$(this).addClass('fa-eye');
					flag = 0;
				}
			});
			let message = $("#errorMsg").text();
			if (message !== '') {
				layer.msg(message);
			}
		});
	</script>
</body>

</html>
