<!DOCTYPE html>
<html lang="ja-JP" xmlns:th="http://www.thymeleaf.org">

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<style>
		.tree li {
			list-style-type: none;
			cursor: pointer;
		}

		.tree-closed {
			height: 40px;
		}

		.tree-expanded {
			height: auto;
		}
	</style>
	<script type="text/javascript" th:src="@{/jquery/jquery-3.6.2.min.js}"></script>
	<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/script/docs.min.js}"></script>
	<script type="text/javascript" th:src="@{/layer/layer.js}"></script>
	<script type="text/javascript">
		$(function () {
			$(".list-group-item").click(function () {
				if ($(this).find("ul")) {
					$(this).toggleClass("tree-closed");
					if ($(this).hasClass("tree-closed")) {
						$("ul", this).hide("fast");
					} else {
						$("ul", this).show("fast");
					}
				}
			});
		});
		$("#navibar").load("included-navibar.html");
		$("#sidebar").load("included-sidebar.html");
	</script>
</head>
