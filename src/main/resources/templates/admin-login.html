<!DOCTYPE html>
<html lang="ja-JP" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>PGアプリケーション</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="keys" content="">
	<meta name="author" content="">
	<link rel="stylesheet" th:href="@{/static/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/static/css/font-awesome.min.css}">
	<link rel="stylesheet" th:href="@{/static/css/login.css}">
	<link rel="shortcut icon" type="image/png" th:href="@{/static/favicon.ico}">
	<script type="text/javascript" th:src="@{/static/jquery/jquery-3.6.2.min.js}"></script>
	<script type="text/javascript" th:src="@{/static/bootstrap/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/static/layer/layer.js}"></script>
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<div>
					<a class="navbar-brand" th:href="@{/pgcrowd/to/index}" style="font-size: 32px;">PGアプリケーション</a>
				</div>
			</div>
		</div>
	</nav>
	<div class="container">
		<form action="/pgcrowd/employee/do/login" method="post" class="form-signin" role="form">
			<h2 class="form-signin-heading">
				<i class="glyphicon glyphicon-log-in"></i>社員登録
			</h2>
			<h5 th:text="${exception} eq null ? '' : ${exception.message}"></h5>
			<div class="form-group has-success has-feedback">
				<input type="text" name="loginAcct" class="form-control" id="inputSuccess4"
					placeholder="アカウント名を入力してください" autofocus>
				<span class="glyphicon glyphicon-user form-control-feedback"></span>
			</div>
			<div class="form-group has-success has-feedback">
				<input type="text" name="userPswd" class="form-control" id="inputSuccess4" placeholder="パスワードを入力してください"
					style="margin-top: 10px;"> <span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
			<button type="submit" class="btn btn-lg btn-success btn-block">登録</button>
		</form>
	</div>
</body>

</html>
