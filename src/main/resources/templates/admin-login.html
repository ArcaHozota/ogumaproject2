<!DOCTYPE html>
<html lang="ja-JP" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>PGアプリケーション</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="_csrf_header" th:content="${_csrf.headerName}">
	<meta name="_csrf_token" th:content="${_csrf.token}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<link rel="stylesheet" th:href="@{/static/css/style.css}">
	<link rel="shortcut icon" type="image/x-icon" th:href="@{/static/favicon.ico}">
	<script type="text/javascript" th:src="@{/static/jquery/jquery-3.7.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/static/layer/layer.js}"></script>
</head>

<body>
	<style>
		input[type=password]::-ms-reveal {
			display: none;
		}

		input[type=password]::-ms-clear {
			display: none;
		}

		input[type=password]::-o-clear {
			display: none;
		}

		.input-box .icon #eyeIcons {
			position: absolute;
			cursor: pointer;
			right: 30px;
			color: #fff;
			font-size: 18px;
			line-height: 50px;
		}
	</style>
	<div class="container">
		<p th:text="${session['SPRING_SECURITY_LAST_EXCEPTION']} eq null ? '' : ${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
			id="errorMsg" hidden />
		<p th:text="${registeredEmail eq null ? '' : registeredEmail}" id="emailAddress" hidden />
		<p th:text="${torokuMsg eq null ? '' : torokuMsg}" id="torokuMsg" hidden />
		<div class="login-box">
			<!-- Login Form -->
			<form th:action="@{/pgcrowd/employee/do/login}" th:method="post" class="form-signin" role="form">
				<h2>Login</h2>
				<div class="input-box">
					<span class="icon"><i class="fa-solid fa-envelope"></i></span>
					<input type="text" name="loginAcct" id="accountIpt" placeholder="Email or Account" required>
				</div>
				<div class="input-box">
					<span class="icon"><i class="fa-solid fa-lock"></i></span>
					<span class="icon"><i class="fa-solid fa-eye" id="eyeIcons"></i></span>
					<input type="password" name="userPswd" id="passwordIpt" placeholder="Password" required>
				</div>
				<div class="remember-forget">
					<label><input type="checkbox" name="remember-me">Remember Me</label>
					<a href="#">Forgot Password?</a>
				</div>
				<button type="submit">Login</button>
				<div class="register-link">
					<a th:href="@{/pgcrowd/employee/to/signup}">Don't have an account? Create Now!</a>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/static/customizes/logintoroku.js}"></script>
</body>

</html>
