<!DOCTYPE html>
<html lang="ja-JP" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>PGアプリケーション</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="_csrf_header" th:content="${_csrf.headerName}">
	<meta name="_csrf_token" th:content="${_csrf.token}">
	<link rel="stylesheet" th:href="@{/static/css/newstyle.css}">
	<link rel="shortcut icon" type="image/x-icon" th:href="@{/static/favicon.ico}">
	<script type="text/javascript" th:src="@{/static/jquery/jquery-3.7.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/static/layer/layer.js}"></script>
</head>

<body>
	<style>
		input[type=password]::-ms-reveal {
			display: none;
		}

		input[type=password]::-ms-clear {
			display: none;
		}

		input[type=password]::-o-clear {
			display: none;
		}

		.inputbox #eyeIcons {
			position: absolute;
			cursor: pointer;
			right: 30px;
			color: #fff;
			font-size: 1.2em;
			top: 20px;
		}
	</style>
	<div class="container">
		<p th:text="${session['SPRING_SECURITY_LAST_EXCEPTION']} eq null ? '' : ${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
			id="errorMsg" hidden />
		<p th:text="${registeredEmail eq null ? '' : registeredEmail}" id="emailAddress" hidden />
		<p th:text="${torokuMsg eq null ? '' : torokuMsg}" id="torokuMsg" hidden />
		<section>
			<div class="form-box">
				<div class="form-value">
					<form th:action="@{/pgcrowd/employee/do/login}" method="post">
						<h2>ログイン</h2>
						<div class="inputbox">
							<ion-icon name="mail-outline"></ion-icon>
							<input type="text" name="loginAcct" id="accountIpt" required>
							<label for="accountIpt">アカウント</label>
						</div>
						<div class="inputbox">
							<ion-icon name="lock-closed-outline"></ion-icon>
							<ion-icon name="eye-outline" id="eyeIcons"></ion-icon>
							<input type="password" name="userPswd" id="passwordIpt" required>
							<label for="passwordIpt">パスワード</label>
						</div>
						<div class="forget">
							<label for="rmbcheckbox"><input type="checkbox" name="remember-me" id="rmbcheckbox">Remember
								Me</label>
							<a href="#">Forget password?</a>
						</div>
						<button type="submit">ログイン</button>
						<div class="register">
							<p>アカウント無し？<a th:href="@{/pgcrowd/employee/to/signup}">登録しましょう</a></p>
						</div>
					</form>
				</div>
			</div>
		</section>
		<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	</div>
	<script type="text/javascript" th:src="@{/static/customizes/logintoroku.js}"></script>
</body>

</html>
