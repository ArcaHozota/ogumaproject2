<!DOCTYPE html>
<html lang="ja-JP" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>PGアプリケーション</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="keys" content="">
	<meta name="author" content="">
	<link rel="stylesheet" th:href="@{/static/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/static/css/font-awesome.min.css}">
	<link rel="stylesheet" th:href="@{/static/css/login.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<link rel="shortcut icon" type="image/x-icon" th:href="@{/static/favicon.ico}">
	<script type="text/javascript" th:src="@{/static/jquery/jquery-3.7.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/static/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script type="text/javascript" th:src="@{/static/layer/layer.js}"></script>
</head>

<body>
	<nav class="navbar navbar-dark bg-dark fixed-top" role="navigation">
		<div class="container-fluid"> <a class="navbar-brand" th:href="@{/pgcrowd/to/index}"
				style="font-size:24px;">PGアプリケーション</a> </div>
	</nav>
	<div class="container" style="margin-top: 60px;">
		<form th:action="@{/pgcrowd/employee/do/login}" method="post" class="form-signin" role="form">
			<div class="text-center">
				<h2 class="form-signin-heading">
					<i class="bi bi-box-arrow-in-right"></i>社員登録
				</h2>
			</div>
			<p
				th:text="${session['SPRING_SECURITY_LAST_EXCEPTION']} eq null ? '' : ${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" />
			<div class="input-group mb-3"> <span class="input-group-text"><span class="bi bi-people"></span></span>
				<input type="text" name="loginAcct" class="form-control" id="inputSuccess" placeholder="アカウント名を入力してください"
					autofocus>
			</div>
			<div class="input-group mb-3"> <span class="input-group-text"><span class="bi bi-key"></span></span>
				<input type="text" name="userPswd" class="form-control" id="inputSuccess" placeholder="パスワードを入力してください"
					autofocus>
			</div>
			<button type="submit" style="width: 300px; margin: 0px auto 0px auto;"
				class="btn btn-lg btn-success btn-block">登録</button>
		</form>
	</div>
</body>

</html>
